+<polymer-element name="city-info" attributes="long lat city" noscript>
    <template>
       <paper-input label="Welche Stadt?" floatingLabel value={{city}}></paper-input>
        <longlat-element lat="{{lat}}" long="{{long}}" city="{{city}}"></longlat-element>
        <static-map lat="{{lat}}" long="{{long}}" zoom="12" width="400" height="400"></static-map>
        <weather-element lat="{{lat}}" long="{{long}}"></weather-element>
        <palindrom-check input="{{city}}"></palindrom-check>
        <synonym-list word="{{city}}"></synonym-list>
    </template>
</polymer-element>
